<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIC88 - Nhà Cái Quốc Dân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #0a1931;
            color: white;
            overflow-x: hidden;
        }
        
        .hero-bg {
            background: radial-gradient(circle, rgba(10,25,49,0.8) 0%, rgba(10,25,49,1) 70%), 
                        url('http://static.photos/red/1200x630/42') center/cover no-repeat;
            position: relative;
            animation: bgChange 15s infinite;
        }

        @keyframes bgChange {
            0%, 100% {
                background: radial-gradient(circle, rgba(10,25,49,0.8) 0%, rgba(10,25,49,1) 70%), 
                            url('http://static.photos/red/1200x630/42') center/cover no-repeat;
            }
            33% {
                background: radial-gradient(circle, rgba(10,25,49,0.8) 0%, rgba(10,25,49,1) 70%), 
                            url('http://static.photos/black/1200x630/42') center/cover no-repeat;
            }
            66% {
                background: radial-gradient(circle, rgba(10,25,49,0.8) 0%, rgba(10,25,49,1) 70%), 
                            url('http://static.photos/gradient/1200x630/42') center/cover no-repeat;
            }
        }
        
        .drum-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48Y2lyY2xlIGN4PSIyNTYiIGN5PSIyNTYiIHI9IjIwMCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJyZ2JhKDI1NSwyMTUsMCwwLjA1KSIgc3Ryb2tlLXdpZHRoPSIyIi8+PHBhdGggZD0iTTI1NiAxMjhjNzAuNyAwIDEyOCA1Ny4zIDEyOCAxMjhzLTU3LjMgMTI4LTEyOCAxMjgtMTI4LTU3LjMtMTI4LTEyOCA1Ny4zLTEyOCAxMjgtMTI4eiIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJyZ2JhKDI1NSwyMTUsMCwwLjA1KSIgc3Ryb2tlLXdpZHRoPSIyIi8+PC9zdmc+');
            opacity: 0.1;
            background-size: 300px;
            background-repeat: repeat;
        }
        
        .game-icon {
            transition: all 0.3s ease;
        }
        
        .game-icon:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
        }
        
        .cta-btn {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, gold 30%, darkgoldenrod 100%);
            border-radius: 50%;
            animation: float 5s linear infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-bg min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="drum-pattern"></div>
        
        <!-- Floating coins animation -->
        <div id="coins-container"></div>
        
        <div class="container mx-auto px-4 z-10">
            <div class="flex flex-col items-center text-center">
                <!-- Logo -->
                <div class="mb-8">
                    <div class="mb-4">
                        <img src="https://ad.vic88.asia/wp-content/uploads/2025/07/logo-vic88-1.webp" alt="VIC88 Logo" class="h-16 md:h-20">
                    </div>
                    <div class="text-lg text-yellow-300 mt-2">NHÀ CÁI QUỐC DÂN - DÂN GIÀU NƯỚC MẠNH</div>
                </div>
                
                <!-- Hero Content with Game Cards -->
                <div class="flex flex-col md:flex-row items-center justify-center gap-8 w-full max-w-6xl">
                    <!-- Image Slider -->
                    <div class="flex-1 flex flex-col items-center">
                        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-white text-center">
                            <span class="text-yellow-400">SIÊU HŨ TÀI XỈU</span><br>
                            <span class="text-xl md:text-2xl">LÊN ĐẾN <span class="text-yellow-400">20 TỶ</span></span>
                        </h1>
                        
                        <div class="relative mb-4 aspect-square max-w-xs w-full rounded-full border-4 border-yellow-400 shadow-lg overflow-hidden">
                            <div class="slider relative w-full h-full">
                                <img src="http://static.photos/sport/640x360/10" alt="Bóng đá 1" class="absolute w-full h-full object-cover transition-opacity duration-1000 opacity-100">
                                <img src="http://static.photos/sport/640x360/11" alt="Bóng đá 2" class="absolute w-full h-full object-cover transition-opacity duration-1000 opacity-0">
                                <img src="http://static.photos/sport/640x360/12" alt="Bóng đá 3" class="absolute w-full h-full object-cover transition-opacity duration-1000 opacity-0">
                            </div>
                            <div class="absolute -bottom-4 -right-4 bg-red-600 text-white px-4 py-1 rounded-full font-bold text-sm">
                                HOT
                            </div>
                        </div>
                        
                        <button class="cta-btn bg-yellow-400 hover:bg-yellow-500 text-red-800 font-bold py-3 px-6 rounded-full text-lg transition-all duration-300 shadow-lg">
                            THAM GIA NGAY <span class="text-red-700">+50K</span>
                        </button>
                    </div>
                    
                    <!-- Game Categories -->
                    <div class="flex-1 grid grid-cols-2 md:grid-cols-3 gap-6 w-full">
                    <div class="game-card">
                        <div class="game-icon bg-blue-900 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                            <i data-feather="box" class="text-yellow-400"></i>
                        </div>
                        <span class="text-white font-medium">Tài Xỉu</span>
                    </div>
                    
                    <div class="game-card">
                        <div class="game-icon bg-blue-900 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                            <i data-feather="flag" class="text-yellow-400"></i>
                        </div>
                        <span class="text-white font-medium">Thể Thao</span>
                    </div>
                    
                    <div class="game-card">
                        <div class="game-icon bg-blue-900 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                            <i data-feather="hash" class="text-yellow-400"></i>
                        </div>
                        <span class="text-white font-medium">Lô Đề</span>
                    </div>
                    
                    <div class="game-card">
                        <div class="game-icon bg-blue-900 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                            <i data-feather="award" class="text-yellow-400"></i>
                        </div>
                        <span class="text-white font-medium">Khuyến Mãi</span>
                    </div>
                    
                    <div class="game-card">
                        <div class="game-icon bg-blue-900 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-2">
                            <i data-feather="percent" class="text-yellow-400"></i>
                        </div>
                        <span class="text-white font-medium">Hoàn Trả</span>
                    </div>
                    </div>
                </div>
        </div>
    </section>

    <script>
        feather.replace();
        
        // Create floating coins animation
        function createCoins() {
            const container = document.getElementById('coins-container');
            const coinCount = 15;
            
            for (let i = 0; i < coinCount; i++) {
                const coin = document.createElement('div');
                coin.classList.add('coin');
                
                // Random position
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 4;
                
                coin.style.left = `${left}%`;
                coin.style.bottom = '0';
                coin.style.animationDelay = `${delay}s`;
                coin.style.animationDuration = `${duration}s`;
                
                container.appendChild(coin);
            }
        }
        
        // Initialize coins and slider when page loads
        window.addEventListener('load', () => {
            createCoins();
            startImageSlider();
        });

        // Image slider functionality
        function startImageSlider() {
            const images = document.querySelectorAll('.slider img');
            let currentIndex = 0;
            
            // Preload images and maintain aspect ratio
            images.forEach(img => {
                img.onload = function() {
                    const ratio = this.naturalWidth / this.naturalHeight;
                    if (ratio > 1) {
                        this.style.width = 'auto';
                        this.style.height = '100%';
                    } else {
                        this.style.width = '100%';
                        this.style.height = 'auto';
                    }
                };
            });
            
            setInterval(() => {
                images[currentIndex].classList.remove('opacity-100');
                images[currentIndex].classList.add('opacity-0');
                
                currentIndex = (currentIndex + 1) % images.length;
                
                images[currentIndex].classList.remove('opacity-0');
                images[currentIndex].classList.add('opacity-100');
            }, 3000);
        }
        
        // Button hover effect
        const ctaBtn = document.querySelector('.cta-btn');
        ctaBtn.addEventListener('mouseenter', () => {
            ctaBtn.style.transform = 'scale(1.05)';
        });
        ctaBtn.addEventListener('mouseleave', () => {
            ctaBtn.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
